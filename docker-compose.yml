version: '3.4'
services:
  prysm-spadina-beacon-chain.dnp.dappnode.eth:
    image: 'prysm-spadina-beacon-chain.dnp.dappnode.eth:1.0.7'
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.0.0-alpha.26
    volumes:
      - 'data:/data'
    ports:
      - '13000'
      - '12000'
    restart: always
    environment:
      - 'HTTP_WEB3PROVIDER=http://goerli-geth.dappnode:8545'
      - EXTRA_OPTS
volumes:
  data: {}
